<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Political Compass</title>
    <link rel="stylesheet" href="PolCompStyle.css">
</head>
<body>
    <div class="container">
        <canvas id="graphCanvas" width="600" height="600"></canvas>
        <div class="controls">
            <label>Top Label:</label>
            <input type="text" id="topLabel">
            <label>Bottom Label:</label>
            <input type="text" id="bottomLabel">
            <label>Left Label:</label>
            <input type="text" id="leftLabel">
            <label>Right Label:</label>
            <input type="text" id="rightLabel">
        </div>
    </div>

    <script src="PolCompJS.js"></script>
</body>
</html>
